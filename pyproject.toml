[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "biopipelines"
version = "1.1.0"
description = "Automated pipeline framework for protein modeling workflows"
requires-python = ">=3.10,<3.13"
dependencies = [
    "pandas",
    "numpy",
    "pyyaml>=6.0",
    "requests",
    "biopython",
    "ipykernel"
]

[project.scripts]
biopipelines-submit = "PipelineScripts.cli:submit"
biopipelines-run = "PipelineScripts.cli:run"
biopipelines-config = "PipelineScripts.cli:config"

[tool.setuptools.packages.find]
include = ["PipelineScripts*"]
