# BioPipelines base environment
# Version: 1.2
# Changes:
#   1.2 - Added ipykernel for Jupyter usage
#   1.1 - Added rdkit and openbabel for molecule handling
#   1.0 - Initial version with pandas, numpy, pyyaml, requests, biopython
name: biopipelines
channels:
  - conda-forge
channel_priority: strict

dependencies:
  - python>=3.10,<3.13
  - pandas
  - numpy
  - pyyaml=6.0
  - yaml=0.2.5
  - requests
  - biopython
  - rdkit
  - openbabel  
  - ipykernel

