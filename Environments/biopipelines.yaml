# BioPipelines base environment
# Version: 1.1
# Changes:
#   1.1 - Added rdkit and openbabel for molecule handling
#   1.0 - Initial version with pandas, numpy, pyyaml, requests, biopython
name: biopipelines
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.10
  - pandas
  - numpy
  - pyyaml
  - requests
  - biopython
  - rdkit
  - openbabel
